<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .clock {
            position: relative;
            width: 200px;
            height: 200px;
            border: 10px solid #333;
            border-radius: 50%;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            background: #333;
            transform-origin: bottom;
            transition: transform 0.5s ease-in-out;
        }

        .hour-hand {
            width: 6px;
            height: 50px;
            background: #333;
        }

        .minute-hand {
            width: 4px;
            height: 70px;
            background: #666;
        }

        .second-hand {
            width: 2px;
            height: 90px;
            background: red;
        }

        .center-pin {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            background: #333;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>
        <div class="center-pin"></div>
    </div>
    <script>
        function updateClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();

            const secondsDegrees = (seconds / 60) * 360 + 90;
            const minutesDegrees = (minutes / 60) * 360 + 90;
            const hoursDegrees = (hours / 12) * 360 + 90;

            document.querySelector('.second-hand').style.transform = `rotate(${secondsDegrees}deg)`;
            document.querySelector('.minute-hand').style.transform = `rotate(${minutesDegrees}deg)`;
            document.querySelector('.hour-hand').style.transform = `rotate(${hoursDegrees}deg)`;
        }

        setInterval(updateClock, 1000);
        updateClock();  // Initial call to set clock right away
    </script>
</body>
</html>
